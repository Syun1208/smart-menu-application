  - text: Đúng gòi nè :)) nyc anh Long là Nguyễn Khôi Nguyên nha. Red flag đó té đi bạn =))
  - text: Yeah ! bé Nguyên là nyc của anh Long đẹp trai nha, bé đó sống tệ lắm, trap girl đó, Hải quay xe !!!
  - text: Đừng nhắc nữa, đến cả bot tui đây còn ghét nói chi anh Long đẹp trai của tui, Khui Nguyên chứ ai =))

